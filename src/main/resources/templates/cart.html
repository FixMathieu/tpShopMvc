<!DOCTYPE html>
<html xmlns:th="http://tymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Panier</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
</head>
<body>
		<div layout:fragment="content">
		<div class="container">
		
			<h1 class="title">Voici votre panier</h1>
			
				<table class="table">
			<tr>
				<th>Id</th>
				<th>Marque</th>
				<th>Description</th>
				<th>Prix</th>
				<th>Quantité</th>
				<th>Catégorie</th>
				<th>Image</th>
				<th>Action(s)</th>

			</tr>
			<tr th:each="a:${listArticle}">
			
				<td th:text="${a.id}"></td>
				<td th:text=${a.brand}></td>
				<td th:text="${a.description}"></td>
				<td th:text="${a.price}"></td>
				<td th:text="${quantities.get(a.id)}"></td>
				<td th:text="${a.category.name}"></td>
				<td><img class="pictureArticles" style="width: 50px;"
					alt="image" src="../static/images/+${a.image}" 
					th:src="@{${'/images/'+a.image}}"width="50px"/></td>
				<td><a  class="btn btn-danger"
					th:href="@{/removeCart(id=${a.id})}">Remove</a></td>
					
			</tr>
			
			

		</table>
		
		<div>
			<a class="btn btn-primary" th:href="@{/commande}">Order</a>
		</div>
	
			
		</div>

	</div>
</body>
</html>
