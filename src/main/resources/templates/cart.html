<!DOCTYPE html>
<html xmlns:th="http://tymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Cart</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
</head>
<body>
		<div layout:fragment="content">
		<div class="container">
		
			<h1 class="title" style="color:black">Here's your cart</h1>
			
				<table class="table">
			<tr>
				<th>Id</th>
				<th>Brand</th>
				<th>Description</th>
				<th>Price</th>
				<th>Quantity</th>
				<th>Category</th>
				<th>Picture</th>
				<th>Action(s)</th>

			</tr>
			<tr th:each="a:${listArticle}">
			
				<td th:text="${a.id}"></td>
				<td th:text=${a.brand}></td>
				<td th:text="${a.description}"></td>
				<td th:text="${a.price}"></td>
				<td th:text="${a.quantity}"></td>
				<td th:text="${a.category.name}"></td>
				<td><img class="pictureArticles" style="width: 50px;"
					alt="coucou" src="../static/images/boutique.jpg"
					th:src="@{images/boutique.jpg}"></td>
				<td><a th:text="Supprimer"></a></td>
					
			</tr>

		</table>
	
	
			
		</div>

	</div>
</body>
</html>
