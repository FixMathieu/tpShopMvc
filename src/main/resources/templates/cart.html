<!DOCTYPE html>
<html xmlns:th="http://tymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<title>Panier</title>
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
</head>
<body>
	<div layout:fragment="content">
		<th:block th:if="${price}">
			<div class="container">
				<div class="panel panel-primary">
					<div class="panel-heading">Here's your Cart</div>
				</div>


				<table class="table">
					<tr bgcolor="white">

						<th>Brand</th>
						<th>Description</th>
						<th>Price</th>
						<th>Quantity</th>
						<th>Category</th>
						<th>Picture</th>
						<th>Action(s)</th>

					</tr>
					<tr th:each="a:${listArticle}" bgcolor="white">


						<td th:text=${a.brand}></td>
						<td th:text="${a.description}"></td>
						<td th:text="${a.price}"></td>
						<td th:text="${quantities.get(a.id)}"></td>
						<td th:text="${a.category.name}"></td>
						<td><img class="pictureArticles" style="width: 50px;"
							alt="image" src="../static/images/+${a.image}"
							th:src="@{${'/images/'+a.image}}" width="50px" /></td>
						<td><a class="btn btn-danger"
							th:href="@{/removeCart(id=${a.id})}">Remove</a></td>

					</tr>
					<tr class="p-3 mb-2 bg-primary text-white">
						<td></td>
						<td></td>
						<td></td>
						<td></td>
						<td>Total price :</td>
						<td th:text="${price}"></td>
						<td><a class="btn btn-success" th:href="@{/commande}">Order</a></td>
				</table>





			</div>

		</th:block>
	</div>
</body>
</html>
