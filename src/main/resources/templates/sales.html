<!DOCTYPE html>
<html xmlns:th="http://tymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="../static/css/bootstrap.min.css"
	th:href="@{css/bootstrap.min.css}">
<link rel="stylesheet" href="../static/css/styles.css"
	th:href="@{css/styles.css}">
<title>Sales</title>
</head>
<body>

	<div layout:fragment="content">
		<div class="container" style="background-color: white">
			<h2>
				Date : <span th:text="${commande.date}" style="color:rgba(117, 190, 218)"></span>
			</h2>
			<h2>
				Order-number : <span th:text="${commande.id}" style="color:rgba(117, 190, 218)"></span>
			</h2>
			<h2>
				Customer : <span th:text="${commande.customer.firstName}" style="color:rgba(117, 190, 218)"></span><span
					th:text="${commande.customer.lastName}" style="color:rgba(117, 190, 218)"></span>
			</h2>
			<h2>
				Email <span th:text="${commande.customer.email}" style="color:rgba(117, 190, 218)"></span>
			</h2>


			<h2>Details of the order :</h2>
			<div>
				<table class="table">
					<tr style="background-color: rgba(117, 190, 218); color:white" >
						
						<th>Marque</th>
						<th>Description</th>
						<th>Quantit√©</th>
						<th>Prix</th>
					</tr>
					<tr th:each="d:${details}">
						<th th:text="${d.article.brand}"></th>
						<th th:text="${d.article.description}"></th>
						<th th:text="${d.quantity}"></th>
						<th th:text="${d.price}"></th>
					</tr>
				</table>
<!-- 				<ul class="nav navbar-nav" > -->
<!-- 					<li th:text="${d.article.brand}"></li> -->
<!-- 					<li th:text="${d.article.description}"></li> -->
<!-- 					<li th:text="${d.price}"></li> -->
<!-- 					<li th:text="${d.quantity}"></li> -->
<!-- 				</ul> -->
			</div>



			<h2>
				Total : <span th:text="${commande.totalAmount}" style="color:rgba(117, 190, 218)"></span>
			</h2>
		</div>

	</div>

</body>

</html>
